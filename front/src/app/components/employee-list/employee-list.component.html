<div class="body d-flex py-lg-3 py-md-2 sidebar-con">
  <div class="container-xxl">
      <div class="row clearfix">
          <div class="col-md-12">
              <div class="card border-0 mb-4 no-bg">
                  <div class="card-header py-3 px-0 d-sm-flex align-items-center  justify-content-between border-bottom">
                    <h1 class="fw-bold flex-fill mb-0">Employees</h1>
                      <button mat-raised-button color="primary" type="button" (click)="addEmployee()"><i class="fa-solid fa-plus"></i>Add Employee</button>  
                  </div>
              </div>
          </div>
      </div><!-- Row End -->
      <div class="row g-3 row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-2 row-deck py-1 pb-4">
          <div class="col" *ngFor="let employee of employees">
              <div class="card teacher-card">
                  <div class="card-body d-flex">
                      <div class="profile-av pe-xl-4 pe-md-2 pe-sm-4 pe-4 text-center w220">
                          <img src="../../../assets/images/avatar1.jpg" alt="" class="avatar xl rounded-circle img-thumbnail shadow-sm">
                          <div class="about-info d-flex align-items-center mt-3 justify-content-center">
                              <div class="followers me-2">
                                  <i class=" fa-solid fa-tasks color-careys-pink fs-3"></i>
                                  <span class="">04</span>
                              </div>
                              <div class="star me-2">
                                  <i class="fa-solid fa-star text-warning fs-3"></i>
                                  <span class="">4.5</span>
                              </div>
                              <div class="own-video">
                                  <i class="fa-solid fa-file-lines color-light-orange fs-3"></i>
                                  <span class="">04</span>
                              </div>
                          </div>
                      </div>
                      <div class="teacher-info border-start ps-xl-4 ps-md-3 ps-sm-4 ps-4 w-100">
                          <h6  class="mb-0 mt-2  fw-bold d-block fs-6">{{employee.fullName | uppercase}}</h6>
                          <span class="light-info-bg py-1 px-2 rounded-1 d-inline-block fw-bold small-11 mb-0 mt-1">{{employee.job | uppercase}}</span>
                          <div class="video-setting-icon mt-3 pt-3 border-top">
                              <p class="text-justify">{{employee.description}}</p>
                          </div>
                          <a routerLink="" mat-raised-button color="primary" style="margin-right: 0.5rem;"><i class="fa-solid fa-plus me-2 fs-6"></i>Add Task</a>
                          <a href="employees/{{employee._id}}" mat-raised-button color="primary"><i class="fa-solid fa-user me-2 fs-6"></i>Profile</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
